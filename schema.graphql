type XToken @entity {
  id: ID!
  type: String
  name: String
  symbol: String
  decimals: Int
  balances: [Balance] @derivedFrom(field: "token")
}

type Account @entity {
  id: ID!
  balances: [Balance] @derivedFrom(field: "account")
}

type Transfer @entity {
  id: ID!
  blockNumber: Int
  from: Account
  to: Account
  token: XToken
  value: BigInt
}

type Balance @entity {
  id: ID!
  account: Account
  token: XToken
  value: BigInt
}

type Network @entity {
  id: ID!
}

